<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add whatever you want. Just don't stop and keep filling the form with your life goals.....</p>
    <form>
      <input type="text" name="item" class="txt" placeholder="Your life goal..." [(ngModel)]="goalText">
      <input type="submit" value="Add Item" class="btn" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>

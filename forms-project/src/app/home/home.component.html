<div class="container">
  <h3>Angular Forms</h3>
  <hr>
  <form #form="ngForm" novalidate>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required ngModel>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" name="firstname" id="lastname" required ngModel>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="is-full-time" ngModel> Full time employee
      </label>
    </div>
    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w2" ngModel checked>
        W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="1099" ngModel>
        1099
      </label>
    </div>
    <div class="form-group">
      <label>Primary Language</label>
      <select name="lang" class="form-control">
        <option *ngFor="let lang of langs" value="{{ lang }}">{{ lang }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
  </form>
</div>
